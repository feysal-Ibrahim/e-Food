<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Web Food Ordering Service{% endblock %}</title>
    {% load static %}
     <link rel="shortcut icon" type="image/png" href="https://www.e-food.gr/site-assets/img/logos/logo250x250.jpg"/>
      <link rel="stylesheet" href="e_food.css">
      <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- Hidden Menu at Landing Page -->
    <div class="container text-center padding">
        <h5 >Online Delivery</h5>
        <h6>Follow these 3 simples steps</h6>
        <hr>
    </div>

    <!-- 3 Simple Steps explanation cards -->
    <div class="container padding">
    <div class="row padding">
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top" id="icon_dimensions" src="{% static 'location_icon.png' %}">
          <div class="card-body">
            <h4 class="card-title text-center">Input your address</h4>
            <p class="card-text text-center">Confirm your address by using the map</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top" id="icon_dimensions" src="{% static 'fork_knife.png' %}">
          <div class="card-body">
            <h4 class="card-title">Pick a shop</h4>
            <p class="card-text">You have plenty of options</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top" id="icon_dimensions" src="{% static 'tick_pick_icon.png' %}">
          <div class="card-body">
            <h4 class="card-title">Place your order</h4>
            <p class="card-text">Without any effort and any hidden costs</p>
          </div>
        </div>
      </div>

    </div>
    </div>



  </body>
</html>
